<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surf Watch OS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Surf Watch OS</h1>
            <button id="trainingButton">Training Mode</button>
        </div>
        <div class="info">
            <p id="time"></p>
            <p id="location"></p>
            <p id="weather"></p>
            <p id="waves"></p>
            <p id="tide"></p>
            <p id="sunset"></p>
        </div>
        <div id="trainingMode" class="hidden">
            <h2>Training Mode Active</h2>
            <p>Surf drills and routines loaded!</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
